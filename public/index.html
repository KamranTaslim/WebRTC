<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      #container {
        display: flex;

        flex-direction: column;
        align-items: center;
        width: 80%;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
      }
      .video-container {
        display: flex;
        text-align: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
      }
      video {
        width: 45%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .controls {
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        margin: 0 5px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="video-container">
        <div class="video-wrapper">
          <h2>Client 1</h2>
          <video id="localVideo" autoplay muted></video>
        </div>
        <div class="video-wrapper">
          <h2>Client 2</h2>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      <div class="controls">
        <button id="toggleMic">Toggle Mic</button>
        <button id="toggleVideo">Toggle Video</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
